<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Patient Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .navbar {
            background-color: #7EA5B2;
        }

        .navbar-item {
            color: #333;
        }
    </style>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" th:href="@{/}">
            <strong>Patient Management System</strong>
        </a>
        <a class="navbar-item" th:href="@{/patients}">
            <strong>Patients</strong>
        </a>
        <a class="navbar-item" th:href="@{/patients/create}">
            <strong>Add Patient</strong>
        </a>
        <a class="navbar-item" th:href="@{/logout}">
            <strong>Logout</strong>
        </a>
    </div>
</nav>
<section class="section">
    <div class="container">
        <form th:action="@{/patients/{id}/edit (id=${patient.id})}" th:object="${patient}" method="post">
            <div class="field">
                <label class="label">Patient Name</label>
                <div class="control">
                    <input class="input" type="text" id="patientName" th:field="*{name}" th:value="${patient.name}" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Age</label>
                <div class="control">
                    <input class="input" type="number" id="age" min="0" max="120" th:field="*{age}" th:value="${patient.age}" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Gender</label>
                <div class="control">
                    <div class="select">
                        <select name="gender" required th:field="*{gender}">
                            <option value="">Select Gender</option>
                            <option value="Male" th:selected="${patient.gender == 'Male'}">Male</option>
                            <option value="Female" th:selected="${patient.gender == 'Female'}">Female</option>
                            <option value="Prefer not to say" th:selected="${patient.gender == 'Prefer not to say'}">Prefer not to say</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Contact Number</label>
                <div class="control">
                    <input class="input" type="text" id="contactNumber" th:field="*{contactNumber}" th:value="${patient.contactNumber}" minlength="11" maxlength="11" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Address</label>
                <div class="control">
                    <input class="input" type="text" id="address" required th:field="*{address}" th:value="${patient.address}">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary" type="submit">Save</button>
                </div>
                <div class="control">
                    <button class="button is-light" type="button" th:onclick="'window.location.href = \'/patients\''" >Cancel</button>
                </div>
            </div>
        </form>
    </div>
</section>

<!-- Your additional content goes here -->

</body>
</html>
